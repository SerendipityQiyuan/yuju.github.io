<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>联系我们 - 豫剧</title>
    <link href="css/css.css" rel="stylesheet" media="screen" type="text/css" />
</head>
<body>
    <div class="header">
        <div class="header-wrap">
            <div class="logo">
                <div class="logo-img">
                    <img src="./images/logo.jpg">
                </div>
                <span>豫剧</span>
            </div>
            <div class="nav-search">
                <div class="nav">
                    <ul>
                        <li><a href="index.html">网站首页</a></li>
                        <li><a href="index2.html">历史沿革</a></li>
                        <li><a href="index3.html">更多介绍</a></li>
                        <li><a href="index4.html">艺术体系</a></li>
                        <li><a href="index5.html" class="active">联系我们</a></li>
                    </ul>
                </div>
            </div>
            <div class="user-actions">
                <a href="#" class="login">登录</a>
                <span class="divider">|</span>
                <a href="#" class="register">注册</a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="banner"><img src="./images/banner.jpg"></div>

        <div class="section-title">
            <h2>传承与发展</h2>
            <p>让豫剧艺术薪火相传</p>
        </div>

        <div class="about-content">
            <div class="about-info">
                <div class="contact-info">
                    <p>豫剧作为国家级非物质文化遗产，承载着中原大地数百年的文化记忆。我们致力于豫剧艺术的保护、传承与推广，通过举办演出、培训、交流等活动，让更多人了解和喜爱这一传统艺术瑰宝。无论您是豫剧爱好者、研究学者，还是希望学习豫剧的新人，我们都欢迎您的参与和交流。</p>
                </div>
                <div class="about-img">
                    <img src="./images/3.jpg">
                </div>
            </div>
        </div>

        <div class="section-title">
            <h2>联系我们</h2>
            <p>期待您的留言与建议</p>
        </div>

        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">姓名 *</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">电话 *</label>
                        <input type="tel" name="phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">地址</label>
                        <input type="text" name="address">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="subject">主题 *</label>
                        <input type="text" name="subject" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="message">您的留言或建议</label>
                        <textarea name="message" rows="6"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit" class="submit-btn">发送留言</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>豫剧 · 传承国粹 弘扬经典</p>
    </div>
</body>
</html>
